<div class="container">
  <div class="mySlides" *ngFor="let slide of slides; index as i">
    <ng-container *ngIf="currentSlide === i">
      <div class="white absolute pv3 ph3 f5">
        {{ i + 1 }} / {{ slides.length }}
      </div>
      <img [src]="slide.wideImage" style="width: 100%;" />
    </ng-container>
  </div>

  <a (click)="prevSlide()" class="prev">❮</a>
  <a (click)="nextSlide()" class="next">❯</a>

  <div class="tc bg-dark-gray white pv1 fw6 avenir b">
    <p>{{ slides[this.currentSlide].title }}</p>
  </div>

  <div class="flex">
    <div class="content-between" *ngFor="let slide of slides; index as i">
      <img
        [src]="slide.image"
        class="li"
        (mouseover)="currentSlide = i"
        [ngClass]="currentSlide === i ? 'o-100' : 'o-50'"
      />
    </div>
  </div>
</div>
